<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <style>
    /* Create two unequal columns that sits next to each other */
    body {
      font-family: Arial, Helvetica, sans-serif;
      /*margin: 0;*/
    }
    /* Sidebar/left column */
    .sidebar {
      background-color: white;
      height: 1000px;
      padding-top: 20px;
    }
    .fontsize {
      font-size: 22px;
    }
  </style>
  <title>User page</title>
</head>
<body>
<div class="navbar bg-dark">
  <div class="fontsize">
    <div class="mr-0 text-white bg-dark d-inline-block font-weight-bold" th:utext="${user.email}"> </div>
    <div class="mr-0 text-white bg-dark d-inline-block" >with roles </div>
    <div class="mr-0 text-white bg-dark d-inline-block">
      <th:block th:each ="c : ${user.roles}" >
        <th:block th:utext="${c}"></th:block>
      </th:block>
    </div>
  </div>
  <a href="/logout" class="p-1 text-secondary">Logout</a>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar p-0 pt-3" >
      <nav class="nav flex-column nav-pills">
        <a class="nav-link active" href="#">User</a>
      </nav>
    </div>

    <div class="col-md-10 pl-4  bg-light main">
      <div class="pt-3">
        <h1>User information-page</h1>
      </div>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="userstable">
          <div class="card">
            <div class="card-header"><h5>About user</h5></div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                <tbody>
                <tr>
                  <td th:utext="${user.id}">...</td>
                  <td th:utext="${user.firstname}">...</td>
                  <td th:utext="${user.lastName}">...</td>
                  <td th:utext="${user.age}">...</td>
                  <td th:utext="${user.email}">...</td>
                  <td>
                    <th:block th:each ="c : ${user.roles}" >
                      <th:block th:utext="${c}"></th:block>
                    </th:block>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
